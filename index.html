<!-- main page -->
<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="importmap">
            {
            "imports": {
                "@mediapipe/tasks-vision":
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest"
            }
            }
        </script>
        <title>Focus Widget</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="widget">
            <video id="camera-feed" autoplay muted playsinline"></video>
            <div id="ocr-guide"></div> <!-- guide for OCR capture area -->
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="overlay" src="assets/idle.png" alt="status icon">
            <!-- widget buttons -->
            <button id="toggle-button">Start</button>
            <button id="capture-button">Capture</button>
            <button id="download-button">Download</button>
            <!--
            <button id="delete-button">Delete</button>
            <button id="save-button">Save</button>
            <button id="share-button">Share</button>
            -->
            <!-- status icons -->
        </div>

        <!-- OCR script -->
        <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
        <!-- main script -->
        <script type="module" src="script.js"></script>
    </body>
</html>
