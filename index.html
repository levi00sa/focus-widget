<!-- main page -->
<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="importmap">
            {
            "imports": {
                "@mediapipe/tasks-vision":
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest"
            }
            }
        </script>
        <title>Focus Widget</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="widget">
            <video id="camera-feed" autoplay muted playsinline"></video>
            <div id="ocr-guide"></div> <!-- guide for OCR capture area -->
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="overlay" src="assets/idle.png" alt="status icon">
            <!-- widget buttons -->
            <button id="toggle-button">Start</button>
            <button id="scan-button">Scan</button>
            <button id="download-button">Download</button>
            <button id="reset-button">Reset</button>
            <div id="timer-display">
                <div>Focus: <span id="focus-time">00:00</span></div>
                <div>Break: <span id="break-time">00:00</span></div>
                <div>ðŸ˜´ Idle: <span id="idle-time">00:00</span></div>
            </div>

        </div>

        <!-- OCR script -->
        <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
        <!-- main script -->
        <script type="module" src="script.js"></script>
    </body>
</html>
