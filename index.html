<!-- main page -->
<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Focus Widget</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="widget">
            <video id="camera-feed" autoplay muted playsinline style="display:none;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <!-- widget buttons -->
            <button id="toggle-button">Start</button>
            <button id="capture-button">Capture</button>
            <button id="download-button">Download</button>
            <button id="delete-button">Delete</button>
            <button id="save-button">Save</button>
            <button id="share-button">Share</button>
            <!-- status icons -->
            <img id="overlay" src="assets/idle.png" alt="status icon">
        </div>

        <!-- OCR script -->
        <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
        <!-- main script -->
        <script src="script.js"></script>
    </body>
</html>
